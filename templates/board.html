<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <style type="text/css">
        a:link { color: black; text-decoration: none;}
        a:visited { color: black; text-decoration: none;}
        a:hover { color: blue; text-decoration: none;}
    </style>
</head>
<body>
    <table style="width:100%" border="1">
        <thead>
            <tr align="center">
                <th>index</th>
                <th>title</th>
                <th>author</th>
                <th>date</th>
            </tr>
        </thead>
        <tbody>
            {% for data_i in data %}
                <tr align="center">
                    <td>{{ data_i['index'] }}</td>
                    <td><a href="/{{ data_i['index'] }}/board">{{ data_i['title'] }}</a></td>
                    <td>{{ data_i['author'] }}</td>
                    <td>{{ data_i['create_date'] }}</td>
                </tr>
            {% endfor %}
        </tbody>    
    </table>
</body>
</html>
